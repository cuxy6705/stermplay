<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.css'/>
    <link rel="stylesheet" href="../style/buypart.css">

    <title>買家平台</title>
</head>
<body>
    <div class="div1">
        <div class="container">
            <div class="buyer">
                <div class="topinfomation">
                    <div class="bar">
                        <div class="imgbox">
                            <div>
                               
                            </div>
                        </div>
                        <div class="menu">
                            <div>
                                <i class="fas fa-home"></i>
                            </div>
                            <div>
                                <i class="fas fa-shopping-cart"></i>
                                <span>0</span>
                            </div>
                        </div>
                        <div class="button active">當前 商品</div>
                        <div class="button">先前 商品</div>
                    </div>
                    <div class="itemcontent">
                        <div class="album">
                            <div class="swiper-container gallery-top">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../imges/1073-300x300.jpg" ></div>
                                    <div class="swiper-slide"><img src="../imges/12-300x300.jpg" ></div>
                                    <div class="swiper-slide"><img src="../imges/282-300x300.jpg"></div>
                                    <div class="swiper-slide"><img src="../imges/737-300x300.jpg"></div>
                                </div>
                            </div>
                            <div class="swiper-container gallery-thumbs">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../imges/1073-300x300.jpg"></div>
                                    <div class="swiper-slide"><img src="../imges/12-300x300.jpg"></div>
                                    <div class="swiper-slide"><img src="../imges/282-300x300.jpg"></div>
                                    <div class="swiper-slide"><img src="../imges/737-300x300.jpg"></div>
                                </div>
                            </div>
                        </div>
                        <div class="context">
                            <p class="itemname">小綠花</p>
                            <div>
                                <span>規格 :</span>
                                <span>粉色</span>
                            </div>
                            <div>
                                <span>數量 :</span>
                                <span>28</span>
                            </div>
                        </div>
                        <div class="pricecontent">
                            <span>價格:  <i>$700</i> </span>
                            <p>直播價格 : $650</p>
                        </div>
                        <p class="itemintro">粉玫品種眾多，將依當日較佳粉玫品種出貨，恕不提供挑色，以實際出貨為主。</p>
                    </div>
                </div>
                <div class="buyermessage">
                    <div class="fbcontent">
                        <div class="personbox">
                            <div class="imgbox"></div>
                            <div class="fbtextbox">
                                <a href="#">吳志明</a>
                                <p>100+1</p>
                            </div>
                        </div>  
                        <div class="personbox">
                            <div class="imgbox"></div>
                            <div class="fbtextbox">
                                <a href="#">陳冠宇</a>
                                <p>小綠花有藍色嗎?
                                </p>
                            </div>
                        </div>
                        <div class="personbox">
                            <div class="imgbox"></div>
                            <div class="fbtextbox">
                                <a href="#">燦其昌</a>
                                <p>沒錢可以刷卡嗎</p>
                            </div>
                        </div>
                        <div class="personbox">
                            <div class="imgbox"></div>
                            <div class="fbtextbox">
                                <a href="#">丁世傑</a>
                                <p>安安主播你好</p>
                            </div>
                        </div>
                        <div class="personbox">
                            <div class="imgbox"></div>
                            <div class="fbtextbox">
                                <a href="#">麟尚潔</a>
                                <p>什麼時候拍別的商品</p>
                            </div>
                        </div>
                        <div class="personbox">
                            <div class="imgbox"></div>
                            <div class="fbtextbox">
                                <a href="#">林俊義</a>
                                <p>100+1</p>
                            </div>
                        </div>
                        <div class="personbox">
                            <div class="imgbox"></div>
                            <div class="fbtextbox">
                                <a href="#">林俊義</a>
                                <p>100+1</p>
                            </div>
                        </div>
                    </div>
                    <div class="messagebox">
                        <div class="imgbox">
                            <div></div>
                        </div>
                        <div class="typebox">
                            <input type="text" placeholder="留言....">
                        </div>
                    </div>
                </div>
            </div>
            <div class="seller">
                <div class="video">
                    <div  class="timecoount">
                        <span>00:20:23</span>
                        <p>時尚花-粉</p>
                    </div>
                    <div class="livealarm" >
                        <span>LIVE</span>
                        <p>主播準備送好禮，親朋好友一起來.... </p>
                        <span class="fas fa-eye">103</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js'></script>
<script>

    var galleryThumbs = new Swiper('.gallery-thumbs', {
      
        spaceBetween: 10,
        slidesPerView: 3,
         direction: 'vertical',
        watchSlidesVisibility: true,

    });
    var galleryTop = new Swiper('.gallery-top', {
          effect: 'cube',
        spaceBetween: 10,
        thumbs: {
            swiper: galleryThumbs,
        },
    });


</script>
</body>
</html>
