<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

</style>
<body>

    <div id="mountNode" class="f3">
        <div class="text">
            <p>觀看收視率</p>
            <span>111,593</span>
        </div>
    </div>

    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js"></script>
    <script>
    const data = [{
            time: '00:00',
            value: 30000
        }, {
            time: '00:30',
            value: 15000
        }, {
            time: '01:00',
            value: 18000
        }, {
            time: '01:30',
            value: 20000
        }, {
            time: '02:00',
            value: 22000
        },
        {
            time: '02:30',
            value: 20000
        },
        {
            time: '03:00',
            value: 31000
        },
        {
            time: '03:30',

        },
        {
            time: '04:00',

        },
        {
            time: '04:30',

        }
        ];
        var chart = new G2.Chart({
            container: 'mountNode',
            height: 250,
            width: 500,

        });
        chart.source(data);
        chart.scale('value', {
            min: 0
        });
        chart.scale('time', {
            range: [0, 1]
        });
        chart.tooltip({
            crosshairs: {
                type: 'line'
            }
        });
        chart.line().position('time*value');
        chart.line().position('time*value').color( '#f10c48');
         chart.point().position('time*value').size(4).shape('circle').style({
                stroke: '#f10c48',
                lineWidth: 1.5
        }).color('#fff');
        chart.render();
    
    </script>
</body>


</html>
